<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Searcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Meal Searcher</h1>
    </header>

    <main>
        <section class="search-container">
            <input type="text" id="search-box" placeholder="Search for a meal" aria-label="Search for a meal">
            <button id="search-button" aria-label="Search">Search</button>
        </section>

        <section class="results-container" aria-live="polite" aria-relevant="all">
            <!-- Search results will be displayed here -->
        </section>

        <!-- Show All Button -->
        <div class="show-all-container" id="show-all-container" style="display: none;">
            <button id="show-all-button">SHOW ALL</button>
        </div>
    </main>

    <footer>
        <p>2024 Meal Searcher - Yousuf Hossain Ikbal (2021985)</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
